{% extends "base.html" %}

{% block content %}

<h2> Search </h2>
    <div class="form-group">
        <form action="/list" method="post">
            What are you looking for?
            <input type="name" name="search_term"></input>
            <input type="submit" value="Go"></input>
        </form>
    </div>

    <h2>Results</h2>
    <table class="table">
        <tr>
        {% for c in cols %}
            <th> {{ c }} </th>
        {% endfor %}
        </tr>
        {% for r in records %}
            <tr>
            {% for c in cols %}
                <td>
                {{ r[c] }}
                </td>
            {% endfor %}
            </tr>
        {% endfor %}
    </table>

{% endblock %}
