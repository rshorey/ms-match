{% extends "base.html" %}

{% block content %}
    <table class="table">
        <tr>
        {% for c in cols %}
            <th> {{ c }} </th>
        {% endfor %}
        </tr>
        {% for r in records %}
            <tr>
            {% for c in cols %}
                <td>
                {{ r[c] }}
                </td>
            {% endfor %}
            </tr>
        {% endfor %}
    </table>

{% endblock %}
